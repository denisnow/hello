			@import url("https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap");
			.reactMain {
				font-family: "Roboto Mono", monospace;

			}

	<body>

		<div class="reactMain"></div>

		<script type="text/babel">
		
		// ------------------------ Main ----------------------------

		function Main() {

			return <div><TextSmart textToDisplay="hello" /><CursorSmart /></div>;
		}

		// ------------------------ Text ----------------------------

		function TextSmart(props) {

			const [displayedText, updateDisplayedText] = React.useState("");

			React.useEffect(() => {

				let delayLength = 555;
				let charToDisplay = props.textToDisplay[displayedText.length];		
				let previousChar = props.textToDisplay[displayedText.length-1];

				let isFullTextDisplayed = displayedText.length === props.textToDisplay.length;

				if (displayedText) delayLength = (charToDisplay === previousChar) ? 150 : 333+Math.random()*777;

				if (!isFullTextDisplayed) setTimeout(() => updateDisplayedText(displayedText + charToDisplay), delayLength);
 			});

			return <span>{displayedText}</span>;
		}

		// ------------------------ Cursor --------------------------

		function CursorSmart() {

			const [isCursorVisible, toggleCursorState] = React.useState(true);

			React.useEffect(() => {
				setTimeout(() => toggleCursorState(!isCursorVisible), 555);
 			});

			return <span>{isCursorVisible && "_"}</span>;
		}
